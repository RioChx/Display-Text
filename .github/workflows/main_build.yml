name: Build Android APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # This command displays your structure in the logs to verify the com.example folder is gone
      - name: View Project Structure
        run: find . -maxdepth 5 -not -path '*/.*'

      - name: Build with Gradle (Clean and Assemble)
        run: |
          chmod +x gradlew
          ./gradlew clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: ArtisticWidget-Clean-APK
          path: app/build/outputs/apk/debug/app-debug.apk
