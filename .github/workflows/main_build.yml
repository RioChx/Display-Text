name: Artistic Widget Studio Pro Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle Build Environment
        uses: gradle/actions/setup-gradle@v4 # This fixes the ClassNotFound error

      - name: Build APK (Main Override Protocol)
        run: gradle assembleDebug --no-daemon

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4 # Upgraded to v4 to avoid deprecation
        with:
          name: ArtisticWidgetStudio-APK
          path: app/build/outputs/apk/debug/app-debug.apk
