name: Artistic Widget Studio Pro Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Upgraded to v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4 # Upgraded to v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Exec Permissions
        run: chmod +x gradlew

      - name: Build APK (Clean & Assemble)
        run: ./gradlew clean assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4 # FIXED: Upgraded from v3 to v4
        with:
          name: ArtisticWidgetPro-v1
          path: app/build/outputs/apk/debug/app-debug.apk
