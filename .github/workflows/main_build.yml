name: Generate Expert APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # This Action replaces the manual 'gradle wrapper' command
      # It installs the engine correctly for Android 13
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.4 

      - name: Build APK with Drag-and-Drop Sync
        run: chmod +x gradlew && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ArtisticWidget-Package
          path: app/build/outputs/apk/debug/*.apk
